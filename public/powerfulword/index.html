<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjetas Español - Inglés</title>

  <!-- Andika font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    * { box-sizing: border-box; }

    :root {
      --bg:#fafbff;
      --card:#ffffff;
      --border:#e5e7eb;
      --accent:#2563eb;
      --accent-soft:#dbeafe;
      --spanish:#dc2626;
      --english:#1d4ed8;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Andika', sans-serif;
      font-size: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 40px 20px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .spanish-word,
    .english-box {
      font-size: clamp(3rem, 4vw, 5rem);
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .spanish-word {
      color: var(--spanish);
    }

    .english-box {
      padding: 20px;
      border-radius: 12px;
      background: var(--accent-soft);
      min-height: 3.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--english);
    }

    .english-box.hidden {
      background:#f3f4f6;
      color: transparent;
    }

    .english-box.hidden .english-text {
      visibility: hidden;
    }

    button {
      font-size: clamp(1.2rem, 1.5vw, 2rem);
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div id="cardsContainer" class="cards"></div>

  <script>
    /************************************************************
     * SUPABASE CONFIG
     ************************************************************/
    const SUPABASE_URL = "https://dmlsiyyqpcupbizpxwhp.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtbHNpeXlxcGN1cGJpenB4d2hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0MDI1NjUsImV4cCI6MjA3Mzk3ODU2NX0.mkgeUtjC8ulLyHHVVOic4LmhhQP_JJtMi2JQztdzjsg";

    const supabase = supabasejs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    // Storage location
    const BUCKET = "app-presets";
    const PRESET_FILE = "powerfulwords/presets.json";

    /************************************************************
     * URL PARAMS
     ************************************************************/
    const params = new URLSearchParams(window.location.search);
    const presetId = params.get("preset");
    const nOverride = parseInt(params.get("n"), 10);

    /************************************************************
     * LOAD PRESETS
     ************************************************************/
    async function loadPresets() {
      const { data, error } = await supabase
        .storage
        .from(BUCKET)
        .download(PRESET_FILE);

      if (error) throw error;
      return JSON.parse(await data.text());
    }

    /************************************************************
     * CARD FACTORY
     ************************************************************/
    function createCard(pair) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="spanish-word">${pair.es}</div>
        <div class="english-box hidden">
          <span class="english-text">${pair.en}</span>
        </div>
        <button>Show</button>
      `;

      const btn = card.querySelector("button");
      const box = card.querySelector(".english-box");

      btn.addEventListener("click", () => {
        const hidden = box.classList.toggle("hidden");
        btn.textContent = hidden ? "Show" : "Hide";
      });

      return card;
    }

    /************************************************************
     * BOOTSTRAP
     ************************************************************/
    async function start() {
      if (!presetId) {
        throw new Error("Missing preset parameter");
      }

      const presets = await loadPresets();
      const preset = presets[presetId];

      if (!preset) {
        throw new Error("Preset not found: " + presetId);
      }

      const pairs = preset.pairs || [];
      let count = preset.defaultCount || pairs.length;

      if (!isNaN(nOverride) && nOverride > 0) {
        count = Math.min(nOverride, pairs.length);
      }

      // Clean URL → keep preset (+ n if used)
      const clean = new URL(window.location);
      clean.search = "";
      clean.searchParams.set("preset", presetId);
      if (!isNaN(nOverride)) clean.searchParams.set("n", count);
      history.replaceState({}, "", clean);

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      pairs.slice(0, count).forEach(pair => {
        container.appendChild(createCard(pair));
      });
    }

    start().catch(err => {
      console.error(err);
      alert("Error loading flashcards preset.");
    });
  </script>

</body>
</html>
