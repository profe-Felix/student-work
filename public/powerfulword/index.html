<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjetas EspaÃ±ol - InglÃ©s</title>

  <!-- Andika font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    :root {
      --bg:#fafbff;
      --card:#ffffff;
      --border:#e5e7eb;
      --accent:#2563eb;
      --accent-soft:#dbeafe;
      --spanish:#dc2626; /* red */
      --english:#1d4ed8; /* blue */
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Andika', sans-serif;
      font-size: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* FULL-WIDTH GRID â€“ 3 big cards side by side */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 40px 20px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 24px;
      height: 100%;
    }

    /* BIG text that scales with screen width */
    .spanish-word,
    .english-box {
      font-size: clamp(3rem, 4vw, 5rem);
      font-weight: 700;

      /* ðŸ”§ FIX: prevent letters touching (fl, ff, lt, etc.) */
      letter-spacing: 0.03em;
      font-kerning: normal;
      text-rendering: optimizeLegibility;
    }

    .spanish-word {
      color: var(--spanish);
      margin-bottom: 8px;
    }

    .english-box {
      padding: 20px;
      border-radius: 12px;
      background: var(--accent-soft);
      min-height: 3.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--english);
    }

    .english-box.hidden {
      background:#f3f4f6;
      color: transparent;
    }

    .english-box.hidden .english-text {
      visibility: hidden;
    }

    button {
      font-size: clamp(1.2rem, 1.5vw, 2rem);
      padding: 12px 20px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 700;
      cursor: pointer;
    }

    button:active { transform: translateY(1px); }

    @media (max-width: 700px) {
      body {
        padding: 16px;
      }
      .card {
        padding: 32px 16px;
      }
    }
  </style>
</head>
<body>

  <div id="cardsContainer" class="cards"></div>

  <script>
    function getPairsFromURL() {
      const raw = new URLSearchParams(window.location.search).get("pairs");
      if (!raw) return null;

      return raw.split(",").map(set => {
        const [es, en] = set.split(";").map(s => s.trim());
        return es && en ? { es, en } : null;
      }).filter(Boolean);
    }

    const defaultPairs = [
      { es: "la casa", en: "the house" },
      { es: "el perro", en: "the dog" },
      { es: "la escuela", en: "the school" },
      { es: "el libro", en: "the book" },
      { es: "la mesa", en: "the table" }
    ];

    const urlPairs = getPairsFromURL();
    const wordPairs = urlPairs || defaultPairs;

    function getCountFromURL(defaultN = 3) {
      const n = parseInt(new URLSearchParams(window.location.search).get("n"), 10);
      return (!n || n <= 0) ? defaultN : Math.min(n, wordPairs.length);
    }

    const count = getCountFromURL(3);
    const cardsContainer = document.getElementById("cardsContainer");

    function createCard(pair) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="spanish-word">${pair.es}</div>
        <div class="english-box hidden"><span class="english-text">${pair.en}</span></div>
        <button class="toggleBtn">Show</button>
      `;

      const btn = card.querySelector(".toggleBtn");
      const box = card.querySelector(".english-box");
      const text = card.querySelector(".english-text");

      function show() {
        box.classList.remove("hidden");
        text.style.visibility = "visible";
        btn.textContent = "Hide";
      }

      function hide() {
        box.classList.add("hidden");
        text.style.visibility = "hidden";
        btn.textContent = "Show";
      }

      hide();
      btn.addEventListener("click", () => {
        if (box.classList.contains("hidden")) show();
        else hide();
      });

      return card;
    }

    for (let i = 0; i < count; i++) {
      cardsContainer.appendChild(createCard(wordPairs[i]));
    }
  </script>

</body>
</html>
