<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lecci√≥n</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #f8fafc;
  }
  header {
    padding: 10px 14px;
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header h1 {
    font-size: 18px;
    margin: 0;
  }
  header .spacer {
    flex: 1;
  }
  button {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid #2563eb;
    background: #2563eb;
    color: #fff;
    cursor: pointer;
  }
  iframe {
    width: 100%;
    height: calc(100vh - 56px);
    border: none;
    background: #fff;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">Lecci√≥n</h1>
  <div class="spacer"></div>
  <button id="nextBtn">‚û°Ô∏è Siguiente</button>
</header>

<iframe id="appFrame"></iframe>

<script>
const qs = new URLSearchParams(location.search);
const lessonId = qs.get('lesson');

if (!lessonId) {
  alert('‚ùå No lesson specified');
  throw new Error('Missing lesson param');
}

const LESSONS_URL =
  'https://dmlsiyyqpcupbizpxwhp.supabase.co/storage/v1/object/public/app-lessons/lessons.json';

let lesson = null;
let step = 0;

const frame = document.getElementById('appFrame');
const titleEl = document.getElementById('title');
const nextBtn = document.getElementById('nextBtn');

/* OPTIONAL: Back button support (easy to toggle later) */
const backBtn = document.createElement('button');
backBtn.textContent = '‚¨ÖÔ∏è Atr√°s';
backBtn.style.display = 'none';
nextBtn.before(backBtn);

async function loadLesson() {
  const res = await fetch(LESSONS_URL, { cache: 'no-store' });
  if (!res.ok) {
    alert('‚ùå Could not load lessons.json');
    return;
  }

  const allLessons = await res.json();
  lesson = allLessons[lessonId];

  if (!lesson || !Array.isArray(lesson.steps)) {
    alert(`‚ùå Lesson not found: ${lessonId}`);
    return;
  }

  document.title = lesson.title || 'Lecci√≥n';
  loadStep();
}

function loadStep() {
  const s = lesson.steps[step];

  titleEl.textContent = `Parte ${step + 1}: ${s.title}`;
  frame.src = s.url;

  backBtn.style.display = step > 0 ? '' : 'none';
  nextBtn.textContent =
    step === lesson.steps.length - 1 ? '‚úÖ Terminar' : '‚û°Ô∏è Siguiente';
}

nextBtn.addEventListener('click', () => {
  if (step < lesson.steps.length - 1) {
    step++;
    loadStep();
  } else {
    alert('Lecci√≥n terminada üéâ');
  }
});

backBtn.addEventListener('click', () => {
  if (step > 0) {
    step--;
    loadStep();
  }
});

loadLesson();
</script>


</body>
</html>
