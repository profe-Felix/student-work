<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lecci√≥n</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: #f8fafc;
  }
  header {
    padding: 10px 14px;
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  header h1 {
    font-size: 18px;
    margin: 0;
  }
  header .spacer {
    flex: 1;
  }
  button {
    font-size: 16px;
    padding: 8px 14px;
    border-radius: 10px;
    border: 1px solid #2563eb;
    background: #2563eb;
    color: #fff;
    cursor: pointer;
  }
  iframe {
    width: 100%;
    height: calc(100vh - 56px);
    border: none;
    background: #fff;
  }
</style>
</head>
<body>

<header>
  <h1 id="title">Lecci√≥n</h1>
  <div class="spacer"></div>
  <button id="nextBtn">‚û°Ô∏è Siguiente</button>
</header>

<iframe id="appFrame"></iframe>

<script>
const lesson = [
  {
    title: 'S√≠labas',
    url: 'syllableblender/?preset=M5.L19.CF.A1'
  },
  {
    title: 'Clasificar letras',
    url: 'lettersort/?preset=M4.L16.CF.A1'
  },
  {
    title: 'Construye palabras',
    url: 'wordbuilder/?preset=M5.L19.F.A1'
  }
];

let step = 0;

const frame = document.getElementById('appFrame');
const titleEl = document.getElementById('title');
const nextBtn = document.getElementById('nextBtn');

function loadStep() {
  const s = lesson[step];
  titleEl.textContent = `Parte ${step + 1}: ${s.title}`;
  frame.src = s.url;
  nextBtn.textContent = step === lesson.length - 1 ? '‚úÖ Terminar' : '‚û°Ô∏è Siguiente';
}

nextBtn.addEventListener('click', () => {
  if (step < lesson.length - 1) {
    step++;
    loadStep();
  } else {
    alert('Lecci√≥n terminada üéâ');
  }
});

loadStep();
</script>

</body>
</html>
