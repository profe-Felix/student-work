jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ”¥ Remove Konva leftovers if they exist
      - name: Remove Konva leftovers
        run: |
          rm -f src/components/KonvaStage.tsx || true
          sed -i 's/import .*KonvaStage.*//g' src/pages/student/assignment.tsx || true
          sed -i 's/<KonvaStage[^>]*\/>//g' src/pages/student/assignment.tsx || true
          # Ensure DrawCanvas import is present
          grep -q "components/DrawCanvas" src/pages/student/assignment.tsx || \
            sed -i '1i import DrawCanvas from "../../components/DrawCanvas"' src/pages/student/assignment.tsx
          # If there was a Konva tag, drop a DrawCanvas as a fallback
          grep -q "DrawCanvas" src/pages/student/assignment.tsx || \
            sed -i 's/<div style={{ position: \x27absolute\x27, inset: 0, zIndex: 10 }}>/&\\n  <DrawCanvas width={canvasSize.w} height={canvasSize.h} color={color} size={size} mode={handMode ? \x27scroll\x27 : \x27draw\x27} \/>/' src/pages/student/assignment.tsx
          # Remove Konva deps from package.json if still present
          node -e "let p=require('./package.json'); if(p.dependencies){delete p.dependencies.konva; delete p.dependencies['react-konva'];} require('fs').writeFileSync('package.json', JSON.stringify(p,null,2));"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
