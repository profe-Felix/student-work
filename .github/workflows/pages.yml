name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Safety: remove any Konva leftovers if they somehow exist
      - name: Remove Konva leftovers
        run: |
          rm -f src/components/KonvaStage.tsx || true
          sed -i 's/import .*KonvaStage.*//g' src/pages/student/assignment.tsx || true
          sed -i 's/<KonvaStage[^>]*\\/>//g' src/pages/student/assignment.tsx || true
          node -e "let p=require('./package.json'); if(p.dependencies){delete p.dependencies.konva; delete p.dependencies['react-konva'];} require('fs').writeFileSync('package.json', JSON.stringify(p,null,2));"

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build -- --base=/${{ github.event.repository.name }}/
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
